<!DOCTYPE html>
<html>
<head>
    <title>palette</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="palette.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="palette.js"></script>

</head>
<body>

<script>
    $(document).ready(function()
    {
        $('#examplePalette').palette({
            length: 4,
            onSelect: function() {
                console.log( $(this).find('.coloring').attr('title') );
            }
        });
    });
</script>

<div>
    <input type="text" id="color">
    <button id="button1" onclick="$().addColor(color.value)">Add color</button><br/>
    <input type="text" id="changeColor">
    <button id="button2" onclick="$().changeColor(changeColor.value)">Change color</button><br/>
    <input type="text" id="examplePalette" />
</div>
</body>

</html>
